<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <!-- Start of project section -->
    <main>
      <div class="card">
        <!-- Image Avatar -->
        <div class="banner">
          <img
            src="assets/images/146541159_78100531-df38-4653-a224-a6c77f27758e.jpg"
            alt="Male Avatar image"
          />

          <h1>Richard Franco</h1>
          <h2>Singapore</h2>
          <p>"Full-stack developer trainee."</p>
        </div>

        <!-- github button -->
        <div class="btn">
          <a class="btn-card" href="https://github.com/Joonbie">
            <p>GitHub</p>
          </a>
        </div>

        <!-- frontendmentor button -->
        <div class="btn">
          <a
            class="btn-card"
            href="https://www.frontendmentor.io/profile/Joonbie"
          >
            <p>Frontend Mentor</p>
          </a>
        </div>

        <!-- linkedin button -->
        <div class="btn">
          <a class="btn-card" href="#">
            <p>LinkedIn</p>
          </a>
        </div>

        <!-- x button -->
        <div class="btn">
          <a class="btn-card" href="#">
            <p>Twitter</p>
          </a>
        </div>

        <!-- insta button -->
        <div class="btn">
          <a class="btn-card" href="#">
            <p>Instagram</p>
          </a>
        </div>
      </div>
    </main>
    <!-- End of project section -->

    <!-- Start of footer -->
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joonbie</a>.
      <a
        href="https://www.freepik.com/free-vector/happy-guy-illustration_146541159.htm#query=avatar&position=14&from_view=keyword&track=sph&uuid=48662d4f-bddb-4e45-8527-77675b0b85f8"
        >Image by grmarc</a
      >
      on Freepik
    </footer>
  </body>
</html>
